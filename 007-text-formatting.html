<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>

<body>
    <!-- Strong importance -->
    <p>Strong text: <strong>Strong</strong></p>

    <!-- Emphasis -->
    <p>Emphasized text: <em>Emphasized</em></p>

    <!-- Underlined text -->
    <p>Underlined text: <u>Underlined</u></p>

    <!-- Deleted / removed text -->
    <p>Deleted text: <del>Deleted</del></p>

    <!-- Small text -->
    <p>Small text: <small>Small</small></p>

    <!-- Highlighted text -->
    <p>Marked text: <mark>Marked</mark></p>

    <!-- Superscript -->
    <p>Superscript text: <sup>Superscript</sup></p>

    <!-- Subscript -->
    <p>Subscript text: <sub>Subscript</sub></p>

    <!-- Keyboard input -->
    <p>KBD text: <kbd>Ctrl + Z</kbd></p>

    <!-- Inline code -->
    <p>Code text: <code>&lt;html lang="en"&gt;</code></p>

    <!-- Abbreviation with tooltip -->
    <p>Abbreviation text: <abbr title="Indian Space Research Organization">ISRO</abbr></p>
</body>

</html>
