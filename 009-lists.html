<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h3>Ordered List</h3>
    <ol type="I">
        <li>Mango</li>
        <li>Strawberry</li>
        <li>Dragon Fruit</li>
    </ol>

    <hr>

    <h3>Unordered List</h3>
    <ul style="list-style-type: circle;">
        <li>Eggplant</li>
        <li>Tomato</li>
        <li>Mint</li>
    </ul>

    <hr>

    <h3>Definition List</h3>
    <dl>
        <dt>Fruits</dt>
        <dd>Mango</dd>
        <dd>Strawberry</dd>
        <dd>Dragon Fruit</dd>

        <dt>Vegetables</dt>
        <dd>Eggplant</dd>
        <dd>Tomato</dd>
        <dd>Mint</dd>
    </dl>
</body>

</html>
