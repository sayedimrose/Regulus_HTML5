<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Examples</title>
</head>

<body>
    <h2>Embedding Webpages and Media</h2>

    <!-- Embed a webpage -->
    <h3>Embed Wikipedia</h3>
    <iframe src="https://wikipedia.org" width="500" height="200" frameborder="1">
        Your browser does not support iframes.
    </iframe>
    <br><br>

    <!-- Embed Google Maps -->
    <h3>Embed Google Map</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2930.9914134160326!2d-84.48165762404902!3d42.7250724711613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8822c259da888d63%3A0x6e9898ab05aa3b3f!2sMichigan%20State%20University!5e0!3m2!1sen!2ssa!4v1761552745146!5m2!1sen!2ssa"
        width="500" height="200" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
        Your browser does not support iframes.
    </iframe>
    <br><br>

    <!-- Embed YouTube video -->
    <h3>Embed YouTube Video</h3>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/9pnFW1RTvoA?si=6g5HauhuOmxfezwc"
        title="YouTube video player" frameborder="0" allowfullscreen>
        Your browser does not support iframes.
    </iframe>

</body>

</html>
