<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Core Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cross-Browser & Platform -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
    <meta name="theme-color" content="#317EFB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- SEO & Social -->
    <meta name="description" content="HTML Head & Meta Tags lesson">
    <meta property="og:title" content="HTML Head & Meta Tags">
    <meta property="og:description" content="Learn essential head and meta tags for web development">
    <meta property="og:image" content="./assets/images/social-share.png">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Page Title -->
    <title>Head & Metadata</title>

    <!-- ***** Performance & Security ***** -->

    <!-- Prevents browser from caching the page; always fetches the latest content -->
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- Tells search engines to index the page and follow its links -->
    <meta name="robots" content="index, follow">

    <!-- Stops the browser from trying to guess content types, improving security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Ensures the page uses the latest rendering engine in Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ***** Cross-Browser & Platform ***** -->

    <!-- Ensures the page uses the latest rendering engine in Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon visible in browser tab -->
    <link rel="icon" href="./assets/images/favicon.ico">

    <!-- Apple touch icon for iOS devices when saving page to home screen -->
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">

    <!-- Sets the theme color for mobile browsers -->
    <meta name="theme-color" content="#317EFB">

    <!-- Enables web app mode on Apple devices (removes Safari UI when saved to home screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Sets the status bar style for Apple devices in web app mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Optional CSS & JS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <h1>Welcome to the Head & Meta Tags Lesson</h1>
    <p>This chapter covers metadata, cross-browser support, SEO, social sharing, and beginner-friendly performance and
        security tags.</p>
</body>

</html>
