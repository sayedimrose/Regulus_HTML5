<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <h2>Common HTML Entities</h2>

    <!-- Symbols -->
    <p>Copyright: &copy;</p>
    <p>Registered Trademark: &reg;</p>

    <!-- Math symbols -->
    <p>Less than: &lt;</p>
    <p>Greater than: &gt;</p>

    <!-- Greek letters -->
    <p>Alpha: &alpha;</p>
    <p>Beta: &beta;</p>

    <!-- Currency symbols -->
    <p>Dollar: &dollar;</p>
    <p>Euro: &euro;</p>

    <!-- Miscellaneous -->
    <p>Non-breaking space: &nbsp;</p>
    <p>Quotation mark: &quot;</p>
</body>

</html>
