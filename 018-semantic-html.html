<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>

<body>
    <header>
        <h1>Website Header</h1>
    </header>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>News Section</h2>
            <article>
                <h3>Article Title</h3>
                <p>Article content goes here...</p>
            </article>
        </section>

        <aside>
            <h3>Sidebar</h3>
            <p>Additional info, widgets, or ads</p>
        </aside>
    </main>

    <figure>
        <img src="./assets/images/local-image.png" alt="Sample Figure" width="300">
        <figcaption>Figure: Sample Image</figcaption>
    </figure>

    <details>
        <summary>More Info</summary>
        <p>Here are the detailed explanations...</p>
    </details>

    <address>
        Contact us at: contact@example.com
    </address>

    <footer>
        <p>Website Footer &copy; 2025</p>
    </footer>

    <time datetime="2025-10-27">October 27, 2025</time>
</body>

</html>
