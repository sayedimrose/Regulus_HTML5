<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>

<body>
    <h1>HTML Input Types Lesson</h1>

    <!-- Text field for plain text -->
    <input type="text" placeholder="Enter some text"> <br><br>

    <!-- Email field (validates email format) -->
    <input type="email" placeholder="Enter an email"> <br><br>

    <!-- Number field (only allows numbers) -->
    <input type="number" placeholder="Enter a number"> <br><br>

    <!-- Search field (optimized for search input) -->
    <input type="search" placeholder="Search something"> <br><br>

    <!-- Password field (input hidden as dots) -->
    <input type="password" placeholder="Enter a password"> <br><br>

    <!-- Date, time, week, month inputs -->
    <input type="date">
    <input type="time">
    <input type="week">
    <input type="month">
    <br><br>

    <!-- Radio buttons (single choice) -->
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <br><br>

    <!-- Checkbox (multiple choices allowed) -->
    <input type="checkbox" name="skills"> HTML
    <input type="checkbox" name="skills"> CSS
    <input type="checkbox" name="skills"> JS
    <br><br>

    <!-- Range slider (numeric range input) -->
    <input type="range" min="0" max="200"> <br><br>

    <!-- Color picker -->
    <input type="color"> <br><br>

    <!-- Reset and Submit buttons -->
    <input type="reset" value="Clear">
    <input type="submit" value="Submit">
</body>

</html>
