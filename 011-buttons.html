<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and Inputs</title>
</head>

<body>
    <!-- Simple button -->
    <button>Click Me</button>

    <br><br>

    <!-- Checkbox with label -->
    <label>
        <input type="checkbox"> Check Me
    </label>

    <br><br>

    <!-- Radio buttons grouped by name -->
    <label>
        <input type="radio" name="choice"> Choose Me 1
    </label>
    <label>
        <input type="radio" name="choice"> Choose Me 2
    </label>
</body>

</html>
