<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <!-- Text field -->
    <input type="text" placeholder="Enter some text"> <br> <br>
    <input type="email" placeholder="Enter an email"> <br> <br>
    <input type="number" placeholder="Enter a number"> <br> <br>
    <input type="search" placeholder="Search something"> <br> <br>
    <input type="password" placeholder="Enter a password"> <br> <br>
    <input type="date"> <input type="time"> <input type="week"> <input type="month"><br> <br>
    <input type="radio"> Male <input type="radio"> Female <br><br>
    <input type="checkbox">HTML <input type="checkbox">CSS <input type="checkbox">JS <br> <br>
    <input type="range" min="0" max="200"> <br> <br>
    <input type="color"> <br> <br>
    <input type="reset">
    <input type="submit">
</body>

</html>
