<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Salary Details</h1>

    <!-- Table with header, body, rowspan, and colspan -->
    <table border="1">
        <caption>Employee Salary Details</caption>
        <thead>
            <tr>
                <th>Department</th>
                <th>EmpID</th>
                <th>Employee Name</th>
                <th>Joining Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Finance</td>
                <td>EN001</td>
                <td>Clifford Knight</td>
                <td>2016</td>
            </tr>
            <tr>
                <td>EN002</td>
                <td>Rebecca Williams</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>Engineering</td>
                <td colspan="3">Employee Resigned From Company</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
