<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <h2>HTML Form</h2>
    <form action="/some-api">
        <!-- Personal details -->
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First name" required>
            <label for="middlename">Middle Name</label>
            <input type="text" id="middlename" placeholder="Middle name" required>
            <br><br>

            <label for="houseaddress">House Address</label>
            <input type="text" id="houseaddress" placeholder="House address">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="State">
            <br><br>

            <label>Gender</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <br><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob">
        </fieldset>

        <br>

        <fieldset>
            <legend>Login Details</legend>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
            <br><br>

            <label for="recoveryemail">Recovery Email</label>
            <input type="email" id="recoveryemail" placeholder="Enter recovery email">
            <br><br>

            <label for="userpassword">Choose Password</label>
            <input type="password" id="userpassword" placeholder="New Password">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" placeholder="Confirm Password">
        </fieldset>

        <br>

        <label><input type="checkbox" id="confirmation"> I agree to the terms and conditions.</label>
        <br><br>

        <button type="reset">Clear Form</button>
        <button type="submit">Create Account</button>
    </form>
</body>

</html>
